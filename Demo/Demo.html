<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TableUp Example</title>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="../Jquery.TableUp.js" type="text/javascript"></script>
	<script>
	$(document).ready(function(){
		 $('table').TableUp('FX');
	});
	</script>
</head>
<body>
<table>

	<tbody>
		<tr>
			<th>One</th>
			<th>Two</th>
			<th>Three</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>5</td>
		</tr>
	</tbody>
</table>
</body>
</html>
